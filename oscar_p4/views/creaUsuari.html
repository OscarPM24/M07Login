<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuari</title>
</head>
<body>
    <div>
        <h1>Creació d'usuari</h1>
    </div>
    <div>
        <form method="POST" action="../signin/signin.php">
            <div>
                <label>Id</label><br>
                <input type="number" name="id">
            </div>
            <div>
                <label>Rol </label><br>
                <select name="rol">
                    <option value="alumnat">Alumnat</option>
                    <option value="professorat">Professorat</option>
                </select>
            </div>
            <div>
                <label>Nom</label><br>
                <input type="text" name="name">
            </div>
            <div>
                <label>Cognom</label><br>
                <input type="text" name="surname">
            </div>
            <div>
                <label>Contrasenya</label><br>
                <input type="text" name="password">
            </div>
            <div>
                <label>Email</label><br>
                <input type="text" name="email">
            </div>
            <div>
                <label>Active</label><br>
                <input type="checkbox" name="active">
            </div>
            <div>
                <input type="submit" value="Inserir dades">
            </div>
            <div>
                <a href="login.html">Iniciar sessió</a>
            </div>
        </form>
    </div>
    
</body>
</html>
